<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    let arr = [1, 3, -5, 7, -9, -11, 5, -5, -7, 6, 11, 10, 13];
    let min = minArray(arr);
    alert("gia tri nho nhat la : " + min);

    function minArray(arr) {
        if (arr.length <= 0)
            return null;
        let min = arr[0];
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] < min) min = arr[i];
        }
        return min;

    }

    ///tim max tuong tu
</script>
</body>
</html>
