    }

    let num=0;
    let arr= new Array();
    for (let i=0;i< m; i++) {
        arr[i]= new Array();
        for (let j=0;j< n; j++){

            arr[i].push(num);
        }

    let kq=1;
    let dem=0;
    for (let j=0;j<arr[0].length; j++){
        if (arr[0][j] %3 ===0){
            kq = kq * arr[0][j];
            dem++;
        }
    }
    if (dem>0)
        document.write("tích các số là bội của 3 trên dòng đầu tiên: "+ kq +" <br/>");

    let arrMax= new Array();
    let max=0;
    for (let i=0;i<arr.length; i++) {
        max = arr[i][0];
        for (let j=0;j < arr[i].length -1; j++){
            if (max < arr[i][j+1]){
                max = arr[i][j+1]
            }
        }
        arrMax.push(max);
    }
