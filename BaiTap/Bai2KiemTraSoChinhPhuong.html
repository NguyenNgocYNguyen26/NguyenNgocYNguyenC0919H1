<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseInt(prompt("Enter your number: "));

    function kiemTraSoChinhPhuong(num) {
        var kq = false;
        for (var i = 1; i < num; i++) ;
        if (num % (i * i) == 0)
        { kq = true}
        else {
            kq = false
        }
        return kq;


</script>
</body>
</html>
