<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="400" height="400" style="border:1px solid black "></canvas>
<script>
    let Rectangle = function (height, width) {
        this.width = width;
        this.height = height;
        this.chuvi = function () {
            return (this.height + this.width) * 2;
        }
        this.dientich = function () {
            return this.height * this.height;
        }
    }
       Rectangle.prototype.drawRectangle = function () {
            let dr = document.getElementById("mycanvas");
            let hcn = dr.getContext("2d");
            hcn.beginPath();
            hcn.fillStyle = "yellow";
            hcn.fillRect(100, 100, this.width, this.height);
            hcn.stroke();
        };
    let rec = new Rectangle(120,150);

    rec.drawRectangle();
        document.write(" chu vi la :" + rec.chuvi() +
            "\ndien tich la :" + rec.dientich());


</script>
</body>
</html>
