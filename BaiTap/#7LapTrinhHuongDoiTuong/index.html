<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="run()">
<img id="neymar" src="neymar.png" style="position:absolute;left:0; top:0;" height="200" width="180"/>
<script>

    function up() {
        let element = document.getElementById("neymar");
        element.style.top = parseInt(element.style.top) - 5 + "px";
        setTimeout(up,500);
    }
    function down() {
        let element = document.getElementById("neymar");
        element.style.top = parseInt(element.style.top) + 5 + "px";
        setTimeout(down,500);
    }
    function left() {
        let element = document.getElementById("neymar");
        element.style.left = parseInt(element.style.left) - 5 + "px";
        setTimeout(left,500);
    }
    function right() {
        let element = document.getElementById("neymar");
        element.style.left = parseInt(element.style.left) + 5 + "px";
        setTimeout(right,500);
    }

    function mouseSelection(e) {
        switch (e.which) {
            case 38:
                up();
                break;
            case 40:
                down();
                break;
            case 37:
                left();
                break;
            case 39:
                right();
                break;
        }
    }

    function run() {
        window.addEventListener("keydown", mouseSelection);
    }
</script>
</body>
</html>
