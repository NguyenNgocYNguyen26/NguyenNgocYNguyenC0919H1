<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label><B>Caculate</B></label><br>
    <input id="st1" type="number"/>
    <input id="st2" type="number"/><Br>
    <input id="addition" type="button" value="Addition" onclick="add()"/>
    <input id="subtraction" type="button" value="Subtraction" onclick="sub()"/>
    <input id="multiplication" type="button" value="Multiplication" onclick="mul()"/>
    <input id="division" type="button" value ="Division" onclick="div()" />
</form>
<script>
    let a= document.getElementById("st1");
    let b= document.getElementById("st2");
    function add(){
        document.write("Addition: "+(a.value*1+b.value*1));
    }
    function sub(){
        document.write("Subtraction: "+(a.value*1-b.value*1));
    }
    function mul(){
        document.write("multiplication: "+a.value*b.value);
    }
    function div(){
        document.write("division: "+a.value/b.value);
    }
</script>



</body>
</html>
