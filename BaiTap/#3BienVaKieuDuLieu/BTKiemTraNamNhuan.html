<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter year"));
    let isleapYear = false;
    if(year%4==0){
        if(year%100==0){
            if(year%400==0){
                isLeapYear =true;
            }
        }else isLeapYear =true;
    }
    document.write(isLeapYear ? "is a leap year":" is not leap year");
</script>

</body>
</html>
