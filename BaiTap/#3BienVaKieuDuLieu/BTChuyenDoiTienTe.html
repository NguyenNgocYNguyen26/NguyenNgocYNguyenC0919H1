<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Amount</label>
    <input id="Amount" type="number"/>
    <label>From Currency</label>
    <select id="select1">
        <option value="VND"> VND</option>
        <option value="USD">USD</option>
    </select>
    <label>To Currency</label>
    <select id="select2">
        <option value="VND"> VND</option>
        <option value="USD">USD</option>
    </select>
    <input type="button" value="Convert" onclick="Convert()"/>
</form>
<script>
    let Amount = document.getElementById("Amount");
    let FromCurrency = document.getElementById("select1");
    let ToCurrency = document.getElementById("select2");
    let result=0;
    function Convert() {
        if (FromCurrency.value === "VND") {
            if (ToCurrency.value === "USD") result =Amount.value / 23000;
            else result = Amount.value;
        } else {
            if(ToCurrency.value=== "VND") result= Amount.value*23000;
            else result = Amount.value;
        }
        document.write("Result : "+result);
    }
</script>
</body>
</html>
