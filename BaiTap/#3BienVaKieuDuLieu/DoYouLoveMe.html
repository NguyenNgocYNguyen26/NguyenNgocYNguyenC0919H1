<!DOCTYPE html>
<html lang="en">
<head>

<body>
<label ><B> do you love me?</B></label><br>
<input type="button" id="btnYes" value="yes" onclick="eventClick()"/>
<input type="button" id="btnNo" value="No" onmouseover="eventOnmouse(this.id)"/>
<input type="button" id="test" value="test" onmouseover="eventOnmouse(this.id)"/>

</body>
<script>
    function eventClick() {
        alert(" <3");
    }
    function eventOnmouse(idbutton) {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        let a= document.getElementById(idbutton);
        a.style.position="relative";
        a.style.left = x+'px';
        a.style.top = y+'px';
    }
</script>
