<script>
    let string = prompt("enter your string do you want!!");
    function isPalindrome(str) {
        for (let i=0;i<str.length/2;i++){
            if(str[i] !== str[str.length-i-1])
                return  false;
        }
        return true;
    }
    if (isPalindrome(string)) document.write("is palindrome");
    else document.write("is not palindrome");
</script>
