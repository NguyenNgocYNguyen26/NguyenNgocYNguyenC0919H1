<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let result ="Feet to Meters";
    //-------------------------
    for (let i=0;i<=20;i++){
        result+= i+ ": " +feettoMeters(i)+"<br>";
    }
    //-----------------------------------------
    result +="Meter to Feet";
    for (let i=0;i<=20;i++){
        result+= i+ " " +metersToFeet(i)+"<br>";
    }
    document.getElementById("display").innerHTML=result;
    //--------------------------------------------------
    function feettoMeters(feet) {
        return 0.305*feet;
    }
    function metersToFeet(mester) {
        return 3.279* mester;
    }
</script>
</body>
</html>
