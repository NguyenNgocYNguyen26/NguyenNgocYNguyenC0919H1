<form>
    <input type="text" id="txtSanPham"/>
    <input type="button" id="btnThem" value="Thêm sản phẩm" onclick="them()"/>
</form>
<p id = "display"></p>
<script>
    let result="";
    let list =["sting","coca","pepsi","number One","doctor Thanh","saigon","larue","Hanoi"];
    function displayArr() {
        result="<table border='1' cellpadding='0' cellspacing='1'>";
        for (let i=0;i<=list.length-1;i++){
            result  +="<tr>" +
                "<td>"+i+"</td >" +
                "<td >"+list[i]+"</td>" +
                "<td><input id='btnEdit"+i+"' onclick='suaTen("+i+")' value='Edit' type='button'/></td>" +
                "<td><input id='btnDelete"+i+"' onclick='xoa("+i+")' value='Delete' type='button'/></td>" +
                "</tr>";
        }
        return result+"</table>";
    }
    // hàm thêm xóa sửa sản phẩm;
    function them() {
        let name= document.getElementById("txtSanPham");
        list.push(name.value);
        document.getElementById("display").innerHTML=displayArr(list);
    }
    function xoa(id) {
        list.splice(parseInt(id),1);
        document.getElementById("display").innerHTML=displayArr(list);
    }
    function suaTen(id){
        let ten=prompt("enter new name");
        list[parseInt(id)]=ten;
        document.getElementById("display").innerHTML=displayArr(list);
    }
    //-----------
    document.getElementById("display").innerHTML=displayArr(list);
</script>
