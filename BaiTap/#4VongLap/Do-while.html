<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bai 1
    let num=0, sum=0;
    do{
        num= parseInt(prompt("Enter your number: "));
        if(num<10) {
            sum += num;
            document.write("Num: " + num + "<br>");
        }
    }while (num<=10&& num>=0)
    document.write("Sum: "+sum);
</script>
</body>
</html>
