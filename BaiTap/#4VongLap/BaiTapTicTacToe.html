<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><b>Caro game </b></label><br>
<input type="button" value="Change value" onclick="changvalue()"/><br>
<p id ="incarro"></p>
<script>
    let caro=new Array();
    let inCaro="";
    let dem = 1;
    for (let i=0; i<12;i++){
        caro[i]=["_.","_.","_.","_.","_.","_.","_.","_.","_.","_.","_.","_."];
    }
    for (let i=0; i<caro.length;i++){
        for (let j=0;j<caro.length;j++)
            inCaro+=caro[i][j]+" ";
        inCaro+= "<br>";
    }
    document.getElementById("incarro").innerHTML=inCaro;
    function changvalue() {
        inCaro="";
        let x= parseInt(prompt("Enter X"));
        let y= parseInt(prompt("Enter Y"));
        caro[x][y]="X";
        for (let i=0; i<caro.length;i++){
            for (let j=0;j<caro.length;j++)
                dem++;
                inCaro+=caro[i][j]+" ";
            inCaro+= "<br>";
        }
        document.getElementById("incarro").innerHTML=inCaro;
    }

</script>
</body>

</html>
