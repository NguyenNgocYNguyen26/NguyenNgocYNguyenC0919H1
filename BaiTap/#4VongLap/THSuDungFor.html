<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bai 1
    let num= 0,sum=0;
    while(num!= -1){
        num= parseInt(prompt("Enter your number: "));
        document.write(num+"<br>");
        sum+=num;
    }
    document.write(sum+"");
    // bai 2
    let i=1;
    while (i<=100){
        document.write("<hr width='"+i+"%'>");
        i++;
    }
</script>
</body>
</html>
