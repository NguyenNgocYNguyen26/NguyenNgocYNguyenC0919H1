<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang= "<table border='2' cellpadding='2' cellspacing='1'>";
    for (let i=1;i<=9;i++){
        bang+="<tr>";
        for (let j=2;j<=9;j++){
            bang+="<td>"+ j+" x "+i+" = "+i*j+"</td>";
        }
        bang+="</tr>";
    }
    bang+="</table>";
    document.write(bang);
</script>
</body>
</html>
