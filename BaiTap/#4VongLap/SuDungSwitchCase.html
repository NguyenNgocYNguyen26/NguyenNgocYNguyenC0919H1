<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser =prompt("insert browser ");
    switch(browser){
        case "Edge":
            document.write("You've got the Edge!");
            break;
        case "Chrome":
        case "Fire fox":
        case "Safari":
        case "Opera":
            document.write("Okay we support these browsers too");
            break;
        default:
            document.write("We hope that this page looks ok!");
    }

    let a= parseInt(prompt(" a "));
    switch(a){
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert(2,3);
            break;
    }
</script>
</body>
</html>
