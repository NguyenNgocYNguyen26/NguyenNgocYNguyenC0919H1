<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let num = parseInt(prompt("nhap so phan muon nhap "));
    let tong= 0;
    for (let i = 0; i < num; i++) {
        let int = parseInt(prompt(" nhap phan tu thu " + (i + 1)));
        arr[i] = int;
        tong = tong + arr[i];
    }
    let giatritrungbinh = (tong/num) ;
    let max = arr[0];
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > max) max = arr[i];
    }

    document.write("gia tri lon nhat la :" + max + "<br>");
    document.write("gia tri trung binh la :" + giatritrungbinh );

</script>
</body>
</html>
