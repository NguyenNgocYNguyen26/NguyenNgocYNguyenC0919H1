<!DOCTYPE html>

<script>
    let number = parseInt(prompt(" nhap do dai 3 canh tam giac"));

    for (let i = 0; i < number; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = number; i > 0; i--) {
        for (let j = i; j > 0; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = number; i > 0; i--) {
        for (let j = number; j > 0; j--) {
            if (j <= i) document.write("*");
            else document.write("&nbsp;");
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = number + 1; i > 0; i--) {
        for (let j = 0; j < number; j++) {
            if (j >= i) document.write("*");
            else document.write("&nbsp");
        }
        document.write("<br>");
    }
    document.write("<br>");
