<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for(let i=-100; i<=100;i++) {
        for (let j = -100; j < 100; j++) {
            let a= i*i+j*j-1;
            if (Math.pow(a,3)-i*i*j*j*j==0)document.write("*");
            else document.write("&nbsp;");
        }document.write("<br>");
    }
</script>
</body>
</html>
