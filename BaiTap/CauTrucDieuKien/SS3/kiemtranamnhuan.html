<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrannamnhuan</title>
</head>
<body>
<script>
    var year = parseInt(prompt("Enter a year"));

    var isLeapYear = false;

    var isDevisivLeBy4 = year % 4 == 0;
    if (isDevisivLeBy4) {
        var isDevisivleBy100 = year % 100 == 0;
        if (isDevisivleBy100) {
            var isDevisivleBy400 = year % 400 == 0;
            if (isDevisivleBy400) {
                isLeapYear = true;

            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear){
        alert (year + " is a leap year");
    }
     else{
        alert (year + "is not a leap year");
    }



</script>
</body>
</html>
